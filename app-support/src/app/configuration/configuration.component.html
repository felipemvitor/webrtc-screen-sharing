<mat-card>
    <form>
        <mat-card-header>
            <mat-card-title> Settings: </mat-card-title>
        </mat-card-header>

        <mat-card-content>
            <mat-form-field>
                <input matInput placeholder="Socket" class="form-control" />
            </mat-form-field>

            <mat-form-field>
                <input matInput placeholder="Uri" class="form-control" />
            </mat-form-field>

            <mat-form-field>
                <input matInput placeholder="Password" class="form-control" />
            </mat-form-field>

            <mat-form-field>
                <input matInput placeholder="Display Name" class="form-control" />
            </mat-form-field>
        </mat-card-content>

        <mat-card-actions>
            <button mat-button color="primary" (click)="register()">
                Register
            </button>
        </mat-card-actions>

        <mat-card-footer>
            <mat-progress-bar mode="indeterminate" *ngIf=isRegistering></mat-progress-bar>
        </mat-card-footer>
    </form>
</mat-card>
